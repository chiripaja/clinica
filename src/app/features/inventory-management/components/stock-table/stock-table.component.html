<div class="mat-elevation-z8">
    <mat-form-field appearance="outline" class="w-full p-2">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar Lotes"
      />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="w-full">
      <!-- Columnas -->
      <ng-container matColumnDef="Almacen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Almacen</th>
        <td mat-cell *matCellDef="let element">{{ element.Almacen?.nombre }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Medicamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Medicamento</th>
        <td mat-cell *matCellDef="let element">{{ element.Medicamento?.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="cantidad_disponible">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad Disponible</th>
        <td mat-cell *matCellDef="let element">{{ element.cantidad_disponible }}</td>
      </ng-container>
  
      <ng-container matColumnDef="precio_compra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio Compra</th>
        <td mat-cell *matCellDef="let element">{{ element.Medicamento?.precio_compra }}</td>
      </ng-container>
  
      <ng-container matColumnDef="precio_venta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio Venta</th>
        <td mat-cell *matCellDef="let element">{{ element.Medicamento?.precio_venta }}</td>
      </ng-container>
  
      

  
      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[10, 20, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
