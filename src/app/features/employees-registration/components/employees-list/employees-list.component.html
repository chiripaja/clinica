<div class="mat-elevation-z8">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar proveedores"
    />
  </mat-form-field>
<table mat-table [dataSource]="dataSource">
  <!-- Columna ID -->
  <ng-container matColumnDef="id_empleado">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id_empleado }}</td>
  </ng-container>

  <!-- Columna Nombre -->
  <ng-container matColumnDef="primerNombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.primerNombre }} {{ element.apellidoPaterno }}</td>
  </ng-container>

  <!-- Columna DNI -->
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef>DNI</th>
    <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
  </ng-container>

  <!-- Columna Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.estado === 1 ? 'Activo' : 'Inactivo' }}</td>
  </ng-container>

  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
[pageSizeOptions]="[10, 20, 100]"
showFirstLastButtons
></mat-paginator>
</div>
