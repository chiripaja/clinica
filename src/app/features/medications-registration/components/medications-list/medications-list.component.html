<div class="mat-elevation-z8">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar Medicamentos"
      />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="w-full">
      <!-- Columnas -->
      <ng-container matColumnDef="id_medicamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id_medicamento</th>
        <td mat-cell *matCellDef="let element">{{ element.id_medicamento }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>
  
      <ng-container matColumnDef="presentacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>presentacion</th>
        <td mat-cell *matCellDef="let element">{{ element.presentacion }}</td>
      </ng-container>
  
      <ng-container matColumnDef="unidad_medida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>unidad_medida</th>
        <td mat-cell *matCellDef="let element">{{ element.unidad_medida }}</td>
      </ng-container>
  
      <ng-container matColumnDef="precio_compra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>precio_compra</th>
        <td mat-cell *matCellDef="let element">{{ element.precio_compra }}</td>
      </ng-container>
  
      <ng-container matColumnDef="precio_venta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>precio_venta</th>
        <td mat-cell *matCellDef="let element">{{ element.precio_venta }}</td>
      </ng-container>
  
   
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSupplier(element.id_medicamento)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[10, 20, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
