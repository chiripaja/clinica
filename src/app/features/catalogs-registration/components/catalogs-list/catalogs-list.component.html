<div class="mat-elevation-z8">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar proveedores"
      />
    </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <!-- Columna ID -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
  
    <!-- Columna Nombre -->
    <ng-container matColumnDef="laboratorio">
      <th mat-header-cell *matHeaderCellDef>laboratorio</th>
      <td mat-cell *matCellDef="let element">{{ element.laboratorio }} </td>
    </ng-container>
  
    <!-- Columna DNI -->
    <ng-container matColumnDef="lote">
      <th mat-header-cell *matHeaderCellDef>lote</th>
      <td mat-cell *matCellDef="let element">{{ element.lote }}</td>
    </ng-container>
  
    <!-- Columna Estado -->
    <ng-container matColumnDef="fechavencimiento">
      <th mat-header-cell *matHeaderCellDef>fechavencimiento</th>
      <td mat-cell *matCellDef="let element">{{ element.fechavencimiento}}</td>
    </ng-container>
  
    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
  [pageSizeOptions]="[10, 20, 100]"
  showFirstLastButtons
  ></mat-paginator>
  </div>
