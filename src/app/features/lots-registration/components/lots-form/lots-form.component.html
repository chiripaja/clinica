<h2 mat-dialog-title>Registro de Medicamentos</h2>


 


<mat-dialog-content >
<form [formGroup]="lotesForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Proveedor</label>
    <ng-select class="custom" formControlName="id_proveedor">
      <ng-option *ngFor="let data of optionsProveedores" [value]="data.id_proveedor">
        {{ data.nombre_proveedor }} {{ data.ruc }}
      </ng-option>
    </ng-select>
  </div>
  <div>
    <label>Medicamentos</label>
    <ng-select class="custom" formControlName="id_medicamento">
      <ng-option *ngFor="let data of optionsMedicamento" [value]="data.id_medicamento">
        {{ data.nombre }}
      </ng-option>
    </ng-select>
  </div>


    <mat-form-field appearance="fill" class="form-field " style="margin-top: 2em;">
      <mat-label>Número de Lote</mat-label>
      <input matInput formControlName="numero_lote" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Fecha de Fabricación</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="fecha_fabricacion" />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Fecha de Vencimiento</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="fecha_vencimiento" />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Cantidad ingreso</mat-label>
      <input matInput type="number" formControlName="cantidad_ingreso" />
    </mat-form-field>
  


    <mat-form-field>
      <mat-label>Almacen</mat-label>
      <mat-select formControlName="id_almacen">
        <mat-option *ngFor="let data of optionsAlmacen" [value]="data.id">
          {{ data.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Precio Compra Lote</mat-label>
      <input matInput type="number" formControlName="precio_compra_lote" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Observaciones</mat-label>
      <textarea matInput formControlName="observaciones" rows="3"></textarea>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">
      Guardar
    </button>
  </form>
  </mat-dialog-content>
