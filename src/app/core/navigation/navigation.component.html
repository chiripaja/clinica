<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item>
        <span matListItemTitle routerLink="px">Formulario Px</span>  
        <mat-icon matListItemIcon>vaccines</mat-icon>            
      </a>
      <a mat-list-item routerLink="admision">
        <span matListItemTitle >Admision</span>  
        <mat-icon matListItemIcon>vaccines</mat-icon>            
      </a>
     
      <a mat-list-item routerLink="tabla">
        <span matListItemTitle >Tabla</span>  
        <mat-icon matListItemIcon>vaccines</mat-icon>            
      </a>

      <a mat-list-item routerLink="supplier">
        <span matListItemTitle >Proveedor</span>  
        <mat-icon matListItemIcon>vaccines</mat-icon>            
      </a>

      <a mat-list-item routerLink="employees">
        <span matListItemTitle >Empleados</span>  
        <mat-icon matListItemIcon>vaccines</mat-icon>            
      </a>

      <a mat-list-item routerLink="catalogos">
        <span matListItemTitle >catalogos</span>  
        <mat-icon matListItemIcon>vaccines</mat-icon>            
      </a>

      <a mat-list-item routerLink="medicamentos">
        <span matListItemTitle >medicamentos</span>  
        <mat-icon matListItemIcon>vaccines</mat-icon>            
      </a>

      <a mat-list-item routerLink="lots">
        <span matListItemTitle >Lotes</span>  
        <mat-icon matListItemIcon>vaccines</mat-icon>            
      </a>
     
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Clinica San Gabriel</span>
    
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
